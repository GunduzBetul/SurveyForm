<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarusway Survey Form</title>
</head>
<body>
    <h1>Clarusway Survey Form</h1>
    <label>Thank you for taking the time to help us impove the platform</label>
    <br><br>

    <label for="ad">Name<br><br></label>
    <input type="text" name="Name" id="ad" placeholder="Enter your name">
    <br>
    <label for="soyad">Surname<br><br></label>
    <input type="text" name="Surname" id="soyad" placeholder="Enter your Surname">
    <br>
    <label for="Email">Email<br><br></label>
    <input type="text" name="Email" id="Email" placeholder="user@clarusway.com">
    <br>
    <label>Which option best describes your current role?</label>
    <br><br>
    <select>
        <option value="Select Current Role">Select Current Role</option>
        <option value="Student">Student</option>
        <option value="Teacher">Teacher</option>
        <option value="Full time job">Full time job</option>
        <option value="Part time job">Part time job</option>
        <option value="Full time learner">Full time learner</option>
    </select>
    <br><br>
    <label>Would you recommend Clarusway to a friend?</label>
    <br><br>

    <input type="radio" name="recommend" id="yes" value=" Definetly, Yes" checked>
    <label for=" Definetly, Yes"> Definetly, Yes</label>
    <br><br>

    <input type="radio" name="recommend" id="yes" value="Maybe">
    <label for="Maybe">Maybe</label>
    <br><br>

    <input type="radio" name="recommend" id="not" value="Not Sure">
    <label for="Not sure">Not sure</label>
    <br><br>

    <input type="radio" name="recommend" id="yes" value="Definetly, No">
    <label for="Definetly, No">Definetly, No</label>
    <br><br>

         
         
    <label>What is your favorite feature of Clarusway?</label>
    <br>
    <select>
        <option value="Select an option">Select an option</option>
        <option value="Courses">Courses</option>
        <option value="Projects">Projects</option>
        <option value="Community">Community</option>
        <option value="Mentors">Mentors</option>
        
    </select>
    <br><br>
    <label>What would you like to see improve?(Check all that apply)</label>
    <br><br>
    <form>
        <input type="checkbox" name="reply" value="Front-end Projects">Front-end Projects
        <br><br>
        <input type="checkbox" name="reply" value="Back-end Projects">Back-end Projects
        <br><br>
        <input type="checkbox" name="reply" value="Data Science">Data Science
        <br><br>
        <input type="checkbox" name="reply" value="Additional Courses">Additional Courses<br>
    </form>
    <br><br>

    <label>Any comments or suggestions?</label>
    <br><br>

        <textarea name="comments" rows="2">Enter your comment here...Thanks for<select multiple size="3" required></select></textarea>
        <input type="submit" value="submit">
    </select>
    </form>


</body>
</html>
